<!DOCTYPE html>
<html>
<head>
	<title >Registration Form</title>
			<link rel="stylesheet" type="text/css" href="form.css">
		<body>

		<form>
		<div style="margin: 30px">
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" placeholder="first name"  required></br>
		<label for="middlename">Middle Name</label>
         <input type="text" name="middlename" placeholder="middle name"  required><br>
         <label for="lastname">Last Name</label>
         <input type="text" name="lastname" placeholder="last name" required></br>
         <label for="course">Course</label>
            <select name="course">
         	<option>B. A.</option>
         	<option>B. Sc.</option>
         	<option>B.Tech</option>
         </select><br>
         <label for="gender">Gender:</label><br>
         <input type="radio" name="gender">Male<br>
         <input type="radio" name="gender">Female<br>
         <input type="radio" name="gender">Other<br>
         <label for="phone">Phone</label>
         <input type="text" name="countrycode" value="+91" style="width: 25px">
        <input type="number" name="mobile_number"></br>
		Adress:<br><textarea type="text" name="address" step="3" rows="4" cols="100"></textarea></br>
		<label for="email">Email</label>
		<input type="email" name="email"><br>
		<label for="password">Password</label>
		<input type="password" name="password" required> </br>
		<label for="re-typepassword">Re-type password</label>
		<input type="password" name="re_password" required> </br>
		<button type="submit"  onclick="alert('Save')">Submit</button>
		<button type="reset">Clear</button>
		</div>
	</form>

</body>
</html>
